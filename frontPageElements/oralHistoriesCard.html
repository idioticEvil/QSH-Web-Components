<!DOCTYPE html>
<!-- This is the block for the "See our oral histories" card -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheets/testingStylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const horiImages = [
                {
                    src: "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-1-Landscape.jpeg",
                    alt: "Photo of Oral History"
                },
                {
                    src: "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-2-Landscape.jpeg",
                    alt: "Oral History Subject Photo 2"
                },
                {
                    src: "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-3-Landscape.jpeg",
                    alt: "Oral History Subject Photo 3"
                }
            ]

            const vertImages = [
                {
                    src: "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-1-Portrait.jpeg",
                    alt: "Oral History Subject Photo"
                },
                {
                    src: "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-2-Portrait.jpeg",
                    alt: "Oral History Subject Photo"
                },
                {
                    src: "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-3-Portrait.jpeg",
                    alt: "Oral History Subject Photo"
                }
            ]

            function getRandomImageIndex(images) {
                return Math.floor(Math.random() * images.length);
            }

            const imageIndex = getRandomImageIndex(horiImages);

            document.querySelector('.card-image').src = horiImages[imageIndex].src;
            document.querySelector('.card-image').alt = horiImages[imageIndex].alt;

            document.querySelector('.sbs-image').src = vertImages[imageIndex].src;
            document.querySelector('.sbs-image').alt = vertImages[imageIndex].alt;
        })
    </script>

    <body>
        <div class="force-padding-container">
            <div class="row align-items-center g-0">
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="overlapping-popout-container">
                        <div class="card-interior-container">
                            <h2 class="card-header-text">Browse our Oral Histories</h2>
                            <p class="card-body-text">Listen to our oral histories that we made.</p>
                            <div class = "d-flex d-sm-none justify-content-center">
                                <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-1-Landscape.jpeg" class = "card-image" alt = "Oral History Subject Photo">
                            </div>
                            <a href="https://theclio.com/tour/2676">
                                <button class="card-button" style="width:100%">Listen Now</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 d-none d-sm-flex justify-content-center">
                    <div class = "card-image-container">
                        <div class = "double-bar-frame">
                            <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-1-Portrait.jpeg" class = "sbs-image" alt = "Oral History Subject Photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
