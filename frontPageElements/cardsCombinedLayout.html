<!DOCTYPE html>
<!-- This is the block for the "See our oral histories" card -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheets/testingStylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="force-padding-container">
            <div class = "row align-items-center">
                <div class="col-4">
                    <div class = "card-image-container">
                        <div class = "double-bar-frame">
                            <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Oral-Histories-1-Landscape.jpeg" class = "sbs-image" alt = "Oral History Subject Photo">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class = "card-image-container">
                        <div class = "double-frame-bounded">
                            <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Icon-Landscape.jpeg" class = "sbs-image" alt = "Walking Tour Image">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class = "card-image-container">
                        <div class = "double-rounded-rectangle-frame">
                            <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Research-Crew-Landscape.jpg" class = "sbs-image" alt = "Eight people smiling under a tent at an outdoor event, wearing Southern Queer History shirts. One holds a rainbow fan, with event materials on tables behind them.">
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row align-items-center">
                <div class="col-4 justify-content-center">
                    <div class="overlapping-popout-container">
                        <div class="card-interior-container">
                            <h2 class="card-header-text">Browse our Oral Histories</h2>
                            <p class="card-body-text">One sentence is all we should need, cuz I wanna put other content in this card.</p>
                            <a href="https://theclio.com/tour/2676">
                                <button class="card-button" style="width:100%">Listen Now</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-4 justify-content-center">
                    <div class="overlapping-frame-container">
                        <div class="overlapping-frame-square">
                            <div class="card-interior-container">
                                <h2 class="card-header-text">Take our Walking Tour</h2>
                                <p class="card-body-text">One sentence is all we should need, cuz I wanna put other content in this card.</p>
                                <a href="https://theclio.com/tour/2676">
                                    <button class="card-button" style="width:100%">Explore Now</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 justify-content-center">
                    <div class="double-bar-card">
                        <div class="card-interior-container">
                            <h2 class="card-header-text">About Us</h2>
                            <p class="card-body-text">Read about the team making all of this possible.</p>
                            <a href="https://theclio.com/tour/2676">
                                <button class="card-button" style="width:100%">Listen Now</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
