<!DOCTYPE html>
<!-- This is the block for the "See our walking tour" card -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheets/testingStylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-6 d-none d-sm-flex justify-content-center">
                    <div class = "card-image-container">
                        <div class = "double-frame-bounded">
                            <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Icon-Vertical.jpeg" class = "sbs-image" alt = "Walking Tour Image">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="overlapping-frame-container">
                        <div class="card-interior-container">
                            <h2 class="card-header-text">Take our Walking Tour</h2>
                            <p class="card-body-text">Take our walking tour of historic queer Tuscaloosa</p>
                            <div class = "d-flex d-sm-none justify-content-center">
                                <img src = "https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/Icon-Landscape.jpeg" class = "card-image" alt = "Walking Tour Image">
                            </div>
                            <a href="https://theclio.com/tour/2676">
                                <button class="card-button" style="width:100%">Explore Now</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
