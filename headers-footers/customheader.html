<!-- This is the new header!! -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QHS Header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/testingStylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg p-3" style="background-color: #957695">
      <!-- INCLUDE URL FOR HOMEPAGE HERE!!!!! -->
      <a class="navbar-brand d-flex align-items-center" href="https://queerhistory.as.ua.edu/">
        <img width="70" height="70" style="max-height:100%" class="d-inline-block align-middle me-2 banner-logo" src="https://queerhistory.as.ua.edu/wp-content/uploads/2024/09/QSH-Banner-Logo.png"/>
        <h2 class="d-inline-block white-header-text">Queer Southern<br/>History</h2>
      </a>
      <button id="toggle-button" style="color:white;" class="navbar-toggler" type="button" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <!-- this is the icon info-->
        <svg id="icon" xmlns="http://www.w3.org/2000/svg" style="color:white;" width="20" height="20" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
        </svg>
      </button>
      
      <div id="toggle-element" class="navbar-collapse" style="display:none;">
        <div class="navbar-nav ms-auto">
          <p class="navbar-white-text px-2">
            <a class="navbar-white-text" href="https://theclio.com/tour/2676">Walking Tour ›</a>
          </p>
          <p class="navbar-white-text px-2">
            <a class="navbar-white-text" href="https://adhc.lib.ua.edu/Queer_History_South/s/sqh-oralhistories/page/browse">Oral Histories ›</a>
          </p>
          <p class="navbar-white-text px-2">
            <a class="navbar-white-text" href="https://queerhistory.as.ua.edu/about-us/">About Us ›</a>
          </p>
        </div>
      </div>
    </nav>
  </body>

  
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('toggle-button').addEventListener('click', function() {
      var element = document.getElementById('toggle-element');
      if (window.getComputedStyle(element).display == 'none') {
        // if closed
        element.style.display = 'block';
      } else {
        // if open
        element.style.display = 'none';
      }
    });
  });
</script>
</html>
