<!DOCTYPE html>
<html lang="en">
<head>
  <title>QHS Header</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
      <nav class="navbar navbar-expand-lg p-3" style="background-color: #957695">             
          <!-- INCLUDE URL FOR HOMEPAGE HERE!!!!! -->
          <a class="navbar-brand d-flex align-items-center" href="#">
                <img width="80" height="80" style="max-height:100%" class="d-inline-block align-middle p-2" src="https://queerhistory.as.ua.edu/wp-content/uploads/2024/05/QSH-Logo-Basic.png"/>
                <h2 class=" d-inline-block align-top white-header-text">Queer Southern<br/>History</h2>
          </a>

                  <button id="icon" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- this is the icon info-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                    </svg>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                              <p class="navbar-white-text p-2" href="#">
                                <a class="navbar-white-text">Walking Tour</a> 
                              </p>
                              <p class="navbar-white-text p-2" href="#">
                                <a class="navbar-white-text">Oral Histories</a> 
                              </p>
                              <p class="navbar-white-text p-2" href="#">
                                <a class="navbar-white-text">About Us</a> 
                              </p>
                        </div>
                  </div>
      </nav>
  <script>
     document.getElementById('toggle-button').addEventListener('click', function() {
      var element = document.getElementById('toggle-element');
      if (window.getComputedStyle(element).display === 'none') {
        //if closed
          element.style.display = 'block';
          icon.classList.remove('bi-chevron-down');
          icon.classList.add('bi-chevron-up');
          icon.setAttribute('d', 'M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z');
      } else {
        //if open
          element.style.display = 'none';
          icon.classList.remove('bi-chevron-up');
          icon.classList.add('bi-chevron-down');
          icon.setAttribute('d', 'M4.646 11.854a.5.5 0 0 1 .708 0l6-6a.5.5 0 0 1-.708-.708L8 10.293 4.646 6.646a.5.5 0 0 1 .708-.708z');

          
      }
  });
  </script>
</body>
</html>
