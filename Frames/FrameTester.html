<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
    </head>

    <script src="gallery-script.js"></script>

    <body>
        <div class = "landing-gallery-content">
            <div class="landing-gallery-page">
                <div class="double-frame-gallery">
                    <div class="landing-gallery-text-container">
                        <h1 class = "white-header-text">Check out exhibit 1!</h1>
                        <p class = "white-paragraph-text">We really need to figure out how we want this to look!!</p>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                            <div class="gallery-button">Because this looks bad</div>
                        </a>
                    </div>
                </div>
                <img src="https://queerhistory.as.ua.edu/wp-content/uploads/2024/05/testerImage.jpeg" alt="Queer History" class="landing-gallery-image-transform">
            </div>
            <div class="landing-gallery-page">
                <div class="double-rounded-rectangle-gallery">
                    <div class="landing-gallery-text-container">
                        <h1 class = "white-header-text">Test Page 1</h1>
                        <p class = "white-paragraph-text">HY 306-002<br>Fall 2021<br>T/TH 12:30-1:45 PM</p>
                        <p class = "white-paragraph-text">queerhistory.as.ua.edu</p>
                        <p class = "white-paragraph-text">No Course Prerequisites</p>
                    </div>
                </div>
                <img src="https://queerhistory.as.ua.edu/wp-content/uploads/2024/06/sampleImage2.jpeg" alt="Queer History" class="landing-gallery-image-transform">
            </div>
        </div>
        <div class = "gallery-controller">
            <button class = "back" onclick="plusSlides(-1)">&#10094;</button>
            <button class = "dot" onclick="currentSlide(1)"></button>
            <button class = "dot" onclick="currentSlide(2)"></button>
            <button class = "forward" onclick="plusSlides(1)">&#10095;</button>
        </div>
    </body>
</html>
