<!DOCTYPE html>
<html lang="en">
<head>
  <title>QHS Footer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<footer class="text-center text-lg-start" style="background-color:#4D634D">
    <!-- Section denotes the entire footer, if we want to add something up top (like a signup for an email list) we can -->
  <section class="p-4">
    <div class="container my-5">
      <!-- QUEER SOUTHERN HISTORY -->
      <div class="row my-3">
        <!-- column -->
        <div class="col-lg-4 col-md-12">
          <!-- Content -->
          <h4 class="white-header-text fw-bold mb-4">
            Queer Southern History
          </h4>
          <p class="white-paragraph-text">
            The Frances S. Summersell Center
            <br/>
            for the Study of the South at
            <br/>
            The University of Alabama
          </p>
        </div>
        <!-- ABOUT -->
        <div class="col-lg-3 col-md-12">
          <h4 class="white-header-text mb-4">
            About
          </h4>
          <p class="white-paragraph-text">
            <a href="https://summersell.ua.edu/" class="text-reset">Summersell Center</a>
          </p>
        </div>

        <!-- INVOLVEMENT -->
        <div class="col-lg-3 col-md-12">
          <!-- Links -->
          <h4 class="white-header-text mb-4">
            Get Involved
          </h4>
          <p class="white-paragraph-text">
            <a href="https://summersell.ua.edu/contact-us/" class="text-reset">Contact Us</a>
          </p>
        </div>

        <!-- SOCIAL -->
        <div class="col-lg-2 col-md-12">
          <!-- Links -->
          <h4 class=" white-header-text fw-bold mb-4">Socials</h4>
          <p class="white-paragraph-text">
            <a href="https://www.facebook.com/summersellcenterua/" class="text-reset">Facebook</a>
          </p>
          <p class="white-paragraph-text">
            <a href="https://www.instagram.com/ua_summersellcenter/" class="text-reset">Instagram</a>
          </p>
        </div>
        <!-- Grid column -->
      </div>
    </div>
  </section>
</footer>

</body>
</html>
