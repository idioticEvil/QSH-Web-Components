<!-- this document uses bootstrap, a library of preset classes
      that are super helpful for things like grids and is
      super mobile-friendly, im going to be trying to add 
      it to other files to see if it makes our lives just a bit 
      easier -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>QHS Footer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<footer class="text-center text-white" style="background-color:#4D634D">
    <!-- Section denotes the entire footer, if we want to add something up top (like a signup for an email list) we can -->
  <section class="justify-content-lg-between p-3">
    <div class="container text-center text-md-start my-3">
      <!-- QUEER SOUTHERN HISTORY -->
      <div class="row my-3">
        <!-- column -->
        <div class="col-lg-3 col-md-6">
          <!-- Content -->
          <h6 class="text-uppercase fw-bold mb-4">
            Queer Southern History
          </h6>
          <p>
            The Frances S. Summersell Center
            <br/>
            for the Study of the South at
            <br/>
            The University of Alabama
          </p>
        </div>
        <!-- ABOUT -->
        <div class="col-lg-3 col-md-6">
          <h6 class="text-uppercase fw-bold mb-4">
            About
          </h6>
          <p>
            <a href="https://summersell.ua.edu/" class="text-reset">Summersell Center</a>
          </p>
        </div>

        <!-- INVOLVEMENT -->
        <div class="col-lg-3 col-md-6">
          <!-- Links -->
          <h6 class="text-uppercase fw-bold mb-4">
            Get Involved
          </h6>
          <p>
            <a href="https://summersell.ua.edu/contact-us/" class="text-reset">Contact Us</a>
          </p>
        </div>

        <!-- SOCIAL -->
        <div class="col-lg-3 col-md-6">
          <!-- Links -->
          <h6 class="text-uppercase fw-bold mb-4">Socials</h6>
          <p>
            <a href="https://www.facebook.com/summersellcenterua/" class="text-reset">Facebook</a>
          </p>
          <p>
            <a href="https://www.instagram.com/ua_summersellcenter/" class="text-reset">Instagram</a>
          </p>
        </div>
        <!-- Grid column -->
      </div>
    </div>
  </section>
</footer>

</body>
</html>
